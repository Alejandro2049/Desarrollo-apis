<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">

    <title>App develop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col">
                <nav class="navbar bg-dark-subtle">
                    <div class="container-fluid">
                      <span class="navbar-brand mb-0 h1">Empresa X</span>
                    </div>
                </nav>
            </div>
        </div>

                    <div class="card-body">

                              <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                              <label for="password" class="form-label">Contrase√±a</label>
                              <input type="password" class="form-control" id="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary d-block mx-auto">Entrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col text-center">
                <p class="fw-semibold">&copy; Todos los derechos reservados 2025</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/loginService.js"></script>
